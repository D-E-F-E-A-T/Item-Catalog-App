{% extends "main.html" %}
{% block content %}
    <div id="createCatForm">
        <div class="container col col-6">
            <div id="about">
                <div class="card bg-white col">
                    <div class="card-title my-5">
                        <div class="media">
                            <div class="media-body ml-3">
                                <div class="row">
                                    <div class="row">
                                        <div class="ml-3"><img src="{{ movie.photo }}" height="260" width="200"></div>
                                        <div class="col">
                                            <div><h1><b>{{ movie.name }}</b></h1></div>
                                            <div>{{ movie.description }}</div>
                                        </div>
                                        <div class="col text-center mt-3">
                                            <iframe width="640" height="360"
                                            
                                                src="https://www.youtube.com/embed/{{ v_id }}" >
                                            </iframe>
                                        </div>
                                    </div>
                                    <div class="col text-center">
                                        <a href="{{url_for('editMovie', movie_id = movie.id)}}" class="btn btn-warning mt-5" role="button">Edit</a>
                                        <a href="{{url_for('deleteMovie', movie_id = movie.id)}}" class="btn btn-danger mt-5" role="button">Delete</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
