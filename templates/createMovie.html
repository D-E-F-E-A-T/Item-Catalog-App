{% extends "main.html" %}
{% block content %}
    <!-- form to create movie -->
    <div id="createCatForm">
            <div class="container text-center col col-4">
                <div class="card bg-white col shadow p-3 mb-5 rounded">
                    <form action = "{{url_for('createMovie')}}" method = 'POST' >
                        <div class="form-group">
                            <label>Movie's Name</label>
                            <input type='text' name='name' class="form-control" placeholder="Enter Movie Name">
                            <label class="mt-3">Trailer URL</label>
                            <input type='text' name='trailer' class="form-control" placeholder="Enter Trailer URL">
                            <label class="mt-3">Photo URL</label>
                            <input type='text' name='photo' class="form-control" placeholder="Enter Photo URL">
                            <label for="exampleFormControlSelect1" class="mt-3">Category</label>
                            <select class="form-control" name="category">
                                {% for category in categories %}
                                    <option value="{{category.id}}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                            <label class="mt-3">Description</label>
                            <textarea name="description" class="form-control" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <a href="{{url_for('showCategory')}}">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
