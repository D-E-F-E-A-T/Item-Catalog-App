{% extends "main.html" %}
{% block content %}
<div id="createCatForm">
    <div class="container text-center col col-4">
        <div id="about">
            <div class="card bg-white col shadow p-3 mb-5 rounded">
                <div class="card-title my-5">
                    <div class="media">
                        <div class="media-body">
                            <form action = "{{url_for('editMovie', movie_id = movie.id)}}" method = 'POST' >
                                <div class="form-group">
                                    <label>Movie's Name</label>
                                    <input type='text' name='name' class="form-control" value="{{ movie.name }}" placeholder="{{ movie.name }}">
                                    <label class="mt-3">Trailer URL</label>
                                    <input type='text' name='trailer' class="form-control" value="{{ movie.trailer }}" placeholder="{{ movie.trailer }}">
                                    <label class="mt-3">Photo URL</label>
                                    <input type='text' name='photo' class="form-control" value="{{ movie.photo }}" placeholder="{{ movie.photo }}">
                                    <label for="exampleFormControlSelect1" class="mt-3">Category</label>
                                    <select class="form-control" name="category">
                                        {% for category in categories %}
                                            <option value="{{category.id}}">{{ category.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <label class="mt-3">Description</label>
                                    <textarea name="description" class="form-control" rows="3" placeholder="{{ movie.description }}">{{ movie.description }}</textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">Edit</button>
                                <a href="{{url_for('showCategory')}}">Cancel</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
